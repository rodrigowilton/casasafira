<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apoio Casa Safira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        .list-group {
            border: none;
        }
        .list-group-item {
            background-color: #e9ecef;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #007bff;
        }
        .list-group-item a {
            text-decoration: none;
            color: #343a40;
            display: block;
            width: 100%;
            height: 100%;
        }
        .list-group-item:hover a {
            color: #fff;
        }
        .list-group-item i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sistema de Apoio Casa Safira</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'listar_quartos' %}">
                    <i class="bi bi-house-door-fill"></i> Gerenciar Quartos
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'listar_acompanhantes' %}">
                    <i class="bi bi-people-fill"></i> Gerenciar Acompanhantes
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'listar_pacientes' %}">
                    <i class="bi bi-person-fill"></i> Gerenciar Pacientes
                </a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'gerar_termo' %}">
                    <i class="bi bi-file-earmark-text"></i> Gerar Termo de Ades√£o
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
