{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.id %}Editar Quarto{% else %}Criar Quarto{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {% include 'form_fields.html' %}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'listar_quartos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
